<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Check if JavaScript is enabled
      if (navigator && navigator.cookieEnabled) {
        // JavaScript is enabled, load content dynamically
        $.get('navbar.html', function(data) {
          $('#navbar-placeholder').replaceWith(data);
        });
      } else {
        // JavaScript is disabled, display static fallback content
        $('#navbar-placeholder').show();
      }
    });

    $.get('footer.html', function(data) {
      $('#footer-placeholder').replaceWith(data)
    })

    $(document).ready(
      function animatePics() {
        $('#image-container img:first-child').fadeIn(10000, function() {
          $(this).fadeOut(10000, function() {
            $(this).appendTo('#image-container');
            animatePics()
          })
        })
      }

    )
  </script>
  <link rel="shortcut icon" href="./asset/images/favico.png" type="image/x-icon">
  <link rel="stylesheet" href="asset/css/generalstyle.css">
  <link rel="stylesheet" href="asset/css/support.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="navbar-placeholder">
    <!-- Static fallback content for the navbar -->
    <nav>
      <ul>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="features.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="careers.html">Careers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="support.html">Contact Us</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col">

          <div id="support-heading" style="margin-top: 40px !important; margin-bottom: 15px;">
            <h2 class="text-light">CURIOUS ABOUT OUR PRODUCTS?</h2>
            <p class="text-light">YIP is ready and able to make magic for your business.</p>
            <hr>
          </div>

          <div id="holder">
            <div id="image-container">
              <img src="https://images.pexels.com/photos/8204385/pexels-photo-8204385.jpeg?auto=compress&cs=tinysrgb&w=600" alt="customer service personnel">
              <img src="https://images.pexels.com/photos/8867479/pexels-photo-8867479.jpeg?auto=compress&cs=tinysrgb&w=600" alt="customer service personnel" style="display: none;">
              <img src="https://images.pexels.com/photos/8867203/pexels-photo-8867203.jpeg?auto=compress&cs=tinysrgb&w=600" alt="customer service personnel" style="display: none;">
              <img src="https://images.pexels.com/photos/8867255/pexels-photo-8867255.jpeg?auto=compress&cs=tinysrgb&w=600" alt="customer service personnel" style="display: none;">
            </div>
            <div id="contact-details">
              <div class="contact">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title text-light">WhatsApp</h5>
                    <hr>
                    <p class="card-text text-light">Message us on WhatsApp, 8am - 5pm</p>
                    <p class="card-text">0903 791 2235</p>
                    <hr>
                    <h5 class="card-title text-light">Give us a call: 8am - 5pm</h5>
                    <p class="card-text">0903 791 2235</p>
                    <p class="card-text">0809 530 6440</p>
                  </div>
                </div>
              </div>

              <div class="contact-form mt-2">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Send Us a Message</h5>
                    <hr>
                    <form>
                      <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" class="form-control" id="name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Your E-mail *</label>
                        <input type="email" class="form-control" id="email" required>
                      </div>
                      <div class="form-group">
                        <label for="message">Your Message *</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mt-3">Send</button>
                    </form>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div> <!-- Closing wrapper div -->
  <div id="footer-placeholder"></div>

</body>

</html>
